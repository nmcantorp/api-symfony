framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed
        serializer:
            default_serializer: messenger.transport.symfony_serializer
            symfony_serializer:
                format: json
                context: { }
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            # async: '%env(MESSENGER_TRANSPORT_DSN)%'
            # failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'
            amqp_user:
                dsn: '%env(string:MESSENGER_TRANSPORT_DSN)%'
                serializer: Mailer\Serializer\Messenger\EventSerializer
                retry_strategy:
                    max_retries: 1
                    delay: 1000
                    multiplier: 1
                options:
                    vhost: '%env(string:MESSENGER_VHOST)%'
                    exchange:
                        name: '%env(string:MESSENGER_EXCHANGE)%'
                        type: direct
                    queue:
                        user_queue:
                            binding_keys: [user_queue]
                    auto_setup: true
            failed:
                dsn: 'doctrine://default?queue_name=failed'

        routing:
            # Route your messages to the transports
            # 'App\Message\YourMessage': async
            'Mailer\Messenger\Message\UserRegisterMessage': amqp_user
